<!DOCTYPE html>

<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Formulário</title>
</head>
<body>

    <main>
        <h2>Cadastro de Pokemons</h2>
        <form>
            <div>
                <label for="Numero">Numero do Pokemom:</label><br>
                <input type="number" id="numero" name="numero"><br>
            </div>
            <div>
                <label for="nome">Nome:</label><br>
                <input type="text" id="nome" name="nome"><br><br>
            </div>
            <fieldset>
                <legend>Selecione o tipo Primário do Pokemom:</legend>
                    <ul>
                        <li>
                            <input type="radio" name="aco" id="aco" value="aco">
                            <label for="aco">Aço</label>
                        </li>
                        <li>
                            <input type="radio" name="agua" id="agua" value="agua">
                            <label for="agua">Água</label>
                        </li>
                        <li>
                        <input type="radio" name="drag" id="drag" value="drag">
                            <label for="drag">Dragão</label>
                        </li>
                        <li>
                            <input type="radio" name="elet" id="elet" value="elet">
                        <label for="elet">Elétrico</label>
                        </li>
                        <li>
                            <input type="radio" name="fada" id="fada" value="fada">
                        <label for="fada">Fada</label>
                        </li>
                        <li>
                            <input type="radio" name="fantasma" id="fantasma" value="fantasma">
                            <label for="fantasma">Fantasma</label>
                        </li>
                        <li>
                            <input type="radio" name="fogo" id="fogo" value="fogo">
                            <label for="fogo">Fogo</label>
                        </li>
                        <li>
                            <input type="radio" name="gelo" id="gelo" value="gelo">
                            <label for="gelo">Gelo</label>
                        </li>
                        <li>
                            <input type="radio" name="inseto" id="inseto" value="inseto">
                            <label for="inseto">Inseto</label>
                        </li>
                        <li>
                            <input type="radio" name="lutador" id="lutador" value="lutador">
                            <label for="lutador">Lutador</label>
                        </li>
                        <li>
                        <input type="radio" name="normal" id="normal" value="normal">
                            <label for="normal">Normal</label>
                        </li>
                            <li>
                            <input type="radio" name="pedra" id="pedra" value="pedra">
                            <label for="pedra">Pedra</label>
                        </li>
                            <li>
                        <input type="radio" name="planta" id="planta" value="planta">
                        <label for="planta">Planta</label>
                        </li>
                            <li>
                            <input type="radio" name="psiq" id="psiq" value="psiq">
                            <label for="psiq">Psíquico</label>
                        </li>
                        <li>
                            <input type="radio" name="sombrio" id="sombrio" value="sombrio">
                            <label for="sombrio">Sombrio</label>
                        </li>
                        <li>
                            <input type="radio" name="terra" id="terra" value="terra">
                            <label for="terra">Terra</label>
                        </li>
                        <li>
                            <input type="radio" name="veneno" id="veneno" value="veneno">
                            <label for="veneno">Venenoso</label>
                        </li>
                        <li>
                            <input type="radio" name="voador" id="voador" value="voador">
                            <label for="voador">Voador</label>
                        </li>
                    </ul>
            </fieldset>

            <fieldset>
                <legend>Selecione o tipo Secundário do Pokemom:</legend>
                    <ul>
                        <li>
                            <input type="radio" name="tipo2" id="aco" value="aco" checked>
                            <label for="aco">Aço</label>
                        </li>
                            <li>
                            <input type="radio" name="tipo2" id="agua" value="agua">
                        <label for="agua">Água</label>
                        </li>
                        <li>
                            <input type="radio" name="tipo2" id="drag" value="drag">
                        <label for="drag">Dragão</label>
                        </li>
                        <li>
                            <input type="radio" name="tipo2" id="elet" value="elet">
                            <label for="elet">Elétrico</label>
                        </li>
                        <li>
                            <input type="radio" name="tipo2" id="fada" value="fada">
                            <label for="fada">Fada</label>
                        </li>
                        <li>
                            <input type="radio" name="tipo2" id="fantasma" value="fantasma">
                            <label for="fantasma">Fantasma</label>
                        </li>
                        <li>
                            <input type="radio" name="tipo2" id="fogo" value="fogo">
                            <label for="fogo">Fogo</label>
                        </li>
                        <li>
                            <input type="radio" name="tipo2" id="gelo" value="gelo">
                            <label for="gelo">Gelo</label>
                        </li>
                        <li>
                            <input type="radio" name="tipo2" id="inseto" value="inseto">
                            <label for="inseto">Inseto</label>
                        </li>
                        <li>
                            <input type="radio" name="tipo2" id="lutador" value="lutador">
                            <label for="lutador">Lutador</label>
                        </li>
                        <li>
                            <input type="radio" name="tipo2" id="normal" value="normal">
                            <label for="normal">Normal</label>
                        </li>
                        <li>
                            <input type="radio" name="tipo2" id="pedra" value="pedra">
                            <label for="pedra">Pedra</label>
                        </li>
                        <li>
                            <input type="radio" name="tipo2" id="planta" value="planta">
                            <label for="planta">Planta</label>
                        </li>
                        <li>
                            <input type="radio" name="tipo2" id="psiq" value="psiq">
                            <label for="psiq">Psíquico</label>
                        </li>
                        <li>
                            <input type="radio" name="tipo2" id="sombrio" value="sombrio">
                            <label for="sombrio">Sombrio</label>
                        </li>
                        <li>
                            <input type="radio" name="tipo2" id="terra" value="terra">
                            <label for="terra">Terra</label>
                        </li>
                        <li>
                            <input type="radio" name="tipo2" id="veneno" value="veneno">
                            <label for="veneno">Venenoso</label>
                        </li>
                        <li>
                            <input type="radio" name="tipo2" id="voador" value="voador">
                            <label for="voador">Voador</label>
                        </li>
                    </ul>
            </fieldset>
                <div>
                    <label for="hp">HP:</label><br>
                    <input type="number" id="hp" name="hp"><br>
                </div>
                <div>    
                    <label for="atq">Ataque:</label><br>
                    <input type="number" id="atq" name="atq"><br>
                </div>
                <div>
                    <label for="def">Defesa:</label><br>
                    <input type="number" id="def" name="def"><br>
                </div>
                <div>
                    <label for="es_atq">Ataque Especial:</label><br>
                    <input type="number" id="es_atq" name="es_atq"><br>
                </div>
                <div>
                    <label for="es_def">Defesa Especial:</label><br>
                    <input type="number" id="es_def" name="es_def"><br>
                </div>
                <div>
                    <label for="veloc">Velociadade:</label><br>
                    <input type="number" id="veloc" name="veloc"><br>
                </div>
                <div>
                    <label for="total">Total:</label><br>
                    <input type="number" id="total" name="total"><br>
                </div>
                <div>
                    <label for="gera">Geração:</label><br>
                    <input type="number" name="gera" id="gera" min="1" max="7"><br>
                </div>
                <div>
                    <fieldset>
                    <legend>Cor:</legend>
                        <ul>
                            <li>
                                <input type="radio" name="cor" id="amarelo" value="amarelo">
                                <label for="cor">Amarelo</label>
                            </li>
                            <li>
                                <input type="radio" name="cor" id="azul" value="azul">
                                <label for="cor">Azul</label>
                            </li>
                            <li>
                                <input type="radio" name="cor" id="branco" value="branco">
                                <label for="cor">Branco</label>
                            </li>
                            <li>
                                <input type="radio" name="cor" id="cinza" value="cinza">
                                <label for="cor">Cinza</label>
                            </li>
                            <li>
                                <input type="radio" name="cor" id="marrom" value="marrom">
                                <label for="cor">Marrom</label>
                            </li>
                            <li>
                                <input type="radio" name="cor" id="preto" value="preto">
                                <label for="cor">Preto</label>
                            </li>
                            <li>
                                <input type="radio" name="cor" id="rosa" value="rosa">
                                <label for="cor">Rosa</label>
                            </li>
                            <li>
                                <input type="radio" name="cor" id="roxo" value="roxo">
                                <label for="cor">Roxo</label>
                            </li>
                            <li>
                                <input type="radio" name="cor" id="verde" value="verde">
                                <label for="cor">Verde</label>
                            </li>
                            <li>
                                <input type="radio" name="cor" id="vermelho" value="vermelho">
                                <label for="cor">Vermelho</label>
                            </li>
                        </ul>
                    </fieldset>    
                </div>
                <div>
                    <label for="lend">Lendário</label><br>
                    <input type="radio" name="lend" id="lend" value="Sim">
                        <label for="lend">Sim</label>
                    <input type="radio" name="lend" id="vermelho" value="Não">
                        <label for="lend">Não</label>
                </div>
                <div>
                    <label for="alt">Altura:</label><br>
                    <input type="number" id="alt" name="alt"><br>
                </div>
                <div>
                    <label for="peso">Peso:</label><br>
                    <input type="number" id="peso" name="peso"><br>
                </div>
                <div>
                    <label for="tax_cap">Taxa de Captura:</label><br>
                    <input type="number" id="tax_cap" name="tax_cap" min="0" max="255"><br>
                </div>
        </form>
    </main>
</body>
</html>
